name: EveryBuddy server CI & CD


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    

  
jobs:
  build_and_push:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up gradlew executable permission
        run: chmod +x gradlew
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
 
      - name: Build with Gradle
        run: ./gradlew 
        
      # PR 이벤트인 경우 (빌드까지만 수행하고 Docker Push는 건너뜀)
      - name: Skip Docker Push on PR
        if: github.event_name == 'pull_request'
        run: echo "코드 정적 분석을 위해 Docker Hub 푸시를 건너뜁니다."
      
      # docker cashe 기능을 사용하기 위해 빌더를 명시적으로 생성  
      - name: Set up Docker Buildx
        if: github.event_name == 'push' 
        uses: docker/setup-buildx-action@v3

      # main 브랜치에 Push 된 경우에만 Docker Hub에 Login
      - name: Docker Login
        if: github.event_name == 'push' 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Tag Docker Image
        if: github.event_name == 'push' 
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/everybuddy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Clean up Gradle build artifacts
        if: always()
        run: ./gradlew clean